<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.finance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,200;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">Dev.Finance$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 3.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>- R$ 1.100,00</p>
            </div>

            <div class="card">
                <h3>Total</h3>
                <p>R$ 1.900,00</p>

            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>

            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Energia</td>
                        <td>-R$ 100,00</td>
                        <td>11/10/2021</td>
                    </tr>
                    <tr>
                        <td>Aluguel</td>
                        <td>-R$ 1.000,00</td>
                        <td>11/10/2021</td>
                    </tr>
                    <tr>
                        <td>Salario</td>
                        <td>R$ 3.000,00</td>
                        <td>11/10/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        dev.finance$
    </footer>

</body>

</html>
